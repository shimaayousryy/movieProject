<div class="container my-3">
    <div class="row">
        <div class="col-md-3">
            <div class="brdr w-50 mb-2"></div>
            <div>
                <h2> Tranding</h2>
                <h2> TV</h2>
                <h2>to watch now</h2>
                <p class="fontSizing"> most watched movies by days</p>
            </div>
            <div class="brdr w-100 mt-2"></div>
        </div>


        <div class="col-md-3 my-3 position-relative" *ngFor="let tv of tvs">
            <div class="tv" [routerLink]="['/moviedetails' ,  tv.media_type ,  tv.id ]">
                <img [src]='imgSrc+tv.poster_path' class="img-fluid">
                <h2 class="h6 my-2">{{tv.title}} {{tv.name}}</h2>
                <div class="h6 vote">{{tv.vote_average}}</div>
                
            </div>

        </div>
    </div>
</div>
